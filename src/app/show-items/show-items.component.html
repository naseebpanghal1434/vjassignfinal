<div class="container d-flex justify-content-center mt-5" >
<table id="showCart" class="table table-bordered w-50 text-center">

    <tbody>

        <td>{{cart.quantity}}</td>

</tbody>
</table>
</div>
<app-voice-api [item]="data"></app-voice-api>
