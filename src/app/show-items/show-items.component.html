<div class="container d-flex justify-content-center mt-5" >
<table id="showCart" class="table table-bordered w-50 text-center">
    <thead></thead>
    <tbody>
    <tr *ngFor="let item of cart">
        <td>{{item.Name}}</td>
        <td>{{item.Quantity}}</td>
    </tr>
</tbody>
</table>
</div>
<app-voice-api [cart]="cart"></app-voice-api>
